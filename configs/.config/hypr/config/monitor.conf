# Monitor wiki https://wiki.hyprland.org/0.45.0/Configuring/Monitors/

monitorv2 {
  output = $LG
  mode = 1920x1080@60
  position = 0x0
  scale = 1
}

monitorv2 {
  output = $Viewpoint
  mode = 1920x1080@75
  position = auto
  scale = 1
}

